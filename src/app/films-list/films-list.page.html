<ion-header>
    <ion-toolbar>
        <ion-title>Ma bibliothèque</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h2>Création d'un nouveau film</h2>
    <ion-button routerLink="/tabs/films/new">Créer un film</ion-button>

    <h2>Liste des films</h2>
    <ion-grid>
        <ion-row>
            <ion-col size="4" *ngFor="let film of films">
                <ion-card [routerLink]="['/tabs/films/', film.id]">
                    <ion-img [src]="film.pictureLink" [alt]="film.title" style="width: 130px; height: 180px;"></ion-img>
                    <!-- <ion-card-header>
                        <ion-card-title>{{film.title}}</ion-card-title>
                    </ion-card-header> -->
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
