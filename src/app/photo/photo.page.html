<ion-header>
    <ion-toolbar>
        <ion-title>Photo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h2>Prendre une photo</h2>
    <ion-button (click)="takePhoto()">Prendre une photo</ion-button>

    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let photo of photos; index as position">
                <ion-img [src]="photo.webviewPath"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
